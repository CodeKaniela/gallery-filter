<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row m-5 justify-content-center">
            <button type="button" data-filter="all" class="btn activeBtn filter-button rounded-pill mr-3">All</button>
            <button type="button" data-filter="art" class="btn filter-button rounded-pill mr-3">Art</button>
            <button type="button" data-filter="graphic-design" class="btn filter-button rounded-pill mr-3">Graphic Design</button>
            <button type="button" data-filter="hard-press" class="btn filter-button rounded-pill mr-3">Hard press</button>
            <button type="button" data-filter="offices" class="btn filter-button rounded-pill mr-3">Offices</button>
            <button type="button" data-filter="packaging" class="btn filter-button rounded-pill mr-3">Packaging</button>
            <button type="button" data-filter="shopping" class="btn filter-button rounded-pill mr-3">Shopping</button>
        </div>

    </div>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-4 m-0">
                <div class="content filter art">
                    <img width="100%" src="https://picsum.photos/500/300?random=2">
                </div>
                <div class="content filter art">
                    <img width="100%" src="https://picsum.photos/500/300?random=3">
                </div>

                <div class="content filter Shopping">
                    <img width="100%" src="https://picsum.photos/500/300?random=4">
                </div>
                <div class="content filter art">

                    <img width="100%" src="https://picsum.photos/500/800?random=5" alt="">
                </div>
                <div class="content filter shopping">
                    <img width="100%" src="https://picsum.photos/500/300?random=66">
                </div>
            </div>
            <div class="col-4 m-0">
                <div class="content filter hard-press">
                    <img width="100%" src="https://picsum.photos/500/800?random=7" alt="">
                </div>
                <div class="content filter packaging">
                    <img width="100%" src="https://picsum.photos/500/800?random=8" alt="">
                </div>
                <div class="content filter hard-press">
                    <img width="100%" src="https://picsum.photos/500/300?random=10">
                </div>
                <div class="content filter hard-press">
                    <img width="100%" src="https://picsum.photos/500/800?random=1" alt="">
                </div>
            </div>
            <div class="col-4 m-0">
                <div class="content filter graphic-design">
                    <img width="100%" src="https://picsum.photos/500/720?random=4" alt="">
                </div>
                <div class="content filter offices">
                    <img width="100%" src="https://picsum.photos/500/720?random=4" alt="">
                </div>
                <div class="content filter graphic-design">
                    <img width="100%" src="https://picsum.photos/500/720?random=4" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
